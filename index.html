<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverages Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="wrapper">
        <div class="header">
            <div class="shadow">
                <h1>Beverages Search</h1>
                <input type="text"  class="search" placeholder="Enter drink name">
            </div>
        </div>

        <div class="drink-list">
            <h2>List of available drinks:</h2>
            <ul>
                <li>Milk</li>
                <li>Beer</li>
                <li>Energy Drink</li>
                <li>Orange juice</li>
                <li>Apple juice</li>
                <li>Coca Cola 1L</li>
                <li>Sparkling water</li>
                <li>White wine</li>
                <li>Red wine</li>
                <li>Multifruit juice</li>
                <li>Fanta</li>
                <li>Green tea</li>
                <li>Coffee</li>
            </ul>
        </div>

    </div>




    <script src="script.js"></script>
</body>
</html>
